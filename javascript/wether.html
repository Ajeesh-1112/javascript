<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #con{
            border:2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="con">
        <div >
            <input type="search" id="input" placeholder="cityname" spellcheck="false" >
            <button id="btn">search</button>
            </div>
            <div>
                <h3 id="temp">
                    22 &#x2103
                </h3>
                <h4 id="city"> NEY work</h4>
            </div>
            <div>
                <h3 >HUMIDITY</h3>
                <h4 id="hum"
                >50%</h6>
            </div>
            <div>
                <h3 >wind speed</h3>
                <h4 id="wind">15km/h</h4>
            </div>

    </div>
    <script>
        const key="d47212e36aee05c6ea6fc41e029d021b"
        const link="https://api.openweathermap.org/data/2.5/weather?&units=metric&q="
        var input=document.getElementById("input")
        var btn=document.getElementById("btn")

        async  function checkwhether(city)
        {
            const response=await fetch(link +city +`&appid=${key}`)
            var data= response.json()
            console.log(data)

            document.getElementById("temp").innerHTML=data.main.temp+" &#x2103"
            document.getElementById("city").innerHTML=data.name
            document.getElementById("hum").innerHTML=data.main.humidity
            document.getElementById("wind").innerHTML=data.wind.speed
        }

        btn.addEventListener("click",()=>{
            checkwhether(input.value)
        });
        
        
    </script>
    
</body>
</html>
